<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index - Demo Sprint 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- Tarjeta de bienvenida -->
        <div class="card shadow">

            <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p class="mb-0" th:text="${error}"></p>
            </div>

            <div class="card-header text-center bg-primary text-white">
                <h1 class="mb-0">Demo Sprint 1</h1>
            </div>

            <div class="card-body text-center">
                <a th:href="@{/registro}" class="btn btn-outline-primary me-2">Registrarse</a>
                <a th:href="@{/login}" class="btn btn-outline-success">Iniciar Sesi√≥n</a>
            </div>

            <div class="card-footer">
                <div th:if="${error}" class="alert alert-danger text-center mb-0" th:text="${error}"></div>
                <div th:if="${mensaje}" class="alert alert-success text-center mb-0" th:text="${mensaje}"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
