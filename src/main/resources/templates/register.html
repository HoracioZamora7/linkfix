<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crear cliente</h1>
        <form th:action="@{/reg}"   method="post" action="/register">
            {% comment %} <form th:action="@{/promocion/editar/{id}(id=${promocion.codigo})}" th:object="${promocion}" method="post"> {% endcomment %}
            <label>Nombre:</label>
            <input type="text" name="nombres" required><br>

            <label>Apellidos:</label>
            <input type="text" name="apellidos" required><br>

            <label>DNI:</label>
            <input type="text" name="dni" required><br>

            <label>Correo:</label>
            <input type="email" name="correo" required><br>

            <label>Contraseña:</label>
            <input type="password" name="contrasena" required><br>

            <label>Teléfono:</label>
            <input type="text" name="telefono" required><br>

            <label>Dirección:</label>
            <input type="text" name="direccion"><br>

            <label>Ubigeo:</label>
            <input type="text" name="idUbigeo" required><br>

            <label>Rol:</label>
            <select name="idRol">
                <option value="1">Cliente</option>
                <option value="2">Técnico</option>
            </select><br>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
