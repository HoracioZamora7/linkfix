<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css"> <!-- Opcional personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-primary">Iniciar sesión</h2>

                        <!-- Mostrar mensaje de error si existe -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p class="mb-0" th:text="${error}">Credenciales inválidas</p>
                        </div>
                        <div th:if="${mensaje}" class="alert alert-danger" role="alert">
                            <p class="mb-0" th:text="${mensaje}"></p>
                        </div>
                        
                        

                        <!-- Formulario de login -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico:</label>
                                <input type="email" id="correo" name="correo" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña:</label>
                                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                            </div>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">
                                ¿No tienes una cuenta?
                                <a th:href="@{/registro}" class="link-primary">Regístrate aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
